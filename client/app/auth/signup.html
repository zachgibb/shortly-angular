<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button ng-disabled="(!user.username || !user.password)">signup</button>
  </form>
  <a ui-sref="signin">Already have an account? Signin ...</a>
</div>
