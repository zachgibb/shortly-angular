<div id='container' class='links-listing'>
  <!-- Your html here -->
  <input ng-model="search" type="text" placeholder="Search">
  <ul>
    <li class="link" ng-repeat="datum in data.links | orderBy: datum.visits | filter: search">
      <p class="title">{{ datum.title }}</p>
      <p class="visits">Visits: <span class="count">{{ datum.visits }}</span>
      </p>
      <p class="original">{{ datum.url }}</p>
      

    </li>
  </ul>
</div>
